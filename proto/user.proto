syntax="proto3";

package pb;

import "root/.localinclude/google/protobuf/timestamp.proto";

option go_package="github.com/akijura/simple_bank";

message User {
    string username = 1;
    string full_name = 2;
    string email = 3;
    google.protobuf.Timestamp password_changed_at = 4;
    google.protobuf.Timestamp created_at = 5;
}